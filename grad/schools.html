<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة المدارس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="../images/logo.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f0f9ff;
      --accent: #3b82f6;
      --text: #1e293b;
      --text-light: #64748b;
      --background: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('./images/heroimageee.jpeg') center center/cover no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background-color: var(--primary);
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      padding: 0.6rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .subtitle {
      background-color: var(--primary);
      color: white;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      display: inline-block;
    }

    .search-container {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1;
      max-width: 500px;
    }

    .search-input {
      width: 100%;
      padding: 0.9rem 1.2rem 0.9rem 3rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Tajawal', sans-serif;
      background-color: var(--card);
      color: var(--text);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .button {
      padding: 0.9rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border: 1px solid #e2e8f0; 
    }

    th, td {
      padding: 1.2rem 1rem;
      text-align: right;
      border: 1px solid #e2e8f0;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    .school-name {
      font-weight: 600;
      color: var(--primary);
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .badge-mixed {
      background-color: #dbeafe;
      color: #1e40af;
    }

    .badge-not-mixed {
      background-color: #fef3c7;
      color: #92400e;
    }

    .badge-disability {
      background-color: #dcfce7;
      color: #166534;
    }

    .badge-no-disability {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .no-results {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-light);
      font-size: 1.1rem;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="page-wrapper fade-in">
    <div class="header">
      <h1>قائمة المدارس</h1>
      <p class="subtitle">استعرض قائمة المدارس واضغط على أي مدرسة للانتقال إلى موقعها على الخريطة</p>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن مدرسة، مدينة، أو محافظة...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <button class="button" id="loadDataBtn">
        <i class="fas fa-sync-alt"></i>
        <span>تحديث البيانات</span>
      </button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>اسم المدرسة</th>
            <th>المحافظة</th>
            <th>المدينة</th>
            <th>المنطقة</th>
            <th>الصفوف</th>
            <th>اللغة</th>
            <th>نوع الإعاقة</th>
            <th>الاختلاط</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <div class="footer">
      <p>© 2025 نظام قائمة المدارس | جميع الحقوق محفوظة</p>
    </div>
  </div>

  <script>
    function goToInfo(schoolName) {
      const encoded = encodeURIComponent(schoolName);
      window.location.href = `info.html?school=${encoded}`;
    }

    function extractDisabilityType(text) {
      if (!text || text.trim().startsWith('لا')) {
        return { label: 'لا', class: 'badge-no-disability' };
      }

      const keywords = ['التوحد', 'صعوبات تعلم', 'إعاقة حركية', 'اعاقة حركية'];
      const matched = keywords.filter(k => text.includes(k));
      const type = matched.length > 0 ? matched.join('، ') : 'غير محدد';
      return { label: `نعم / ${type}`, class: 'badge-disability' };
    }

    function normalizeMixedValue(text) {
      if (!text) return 'غير معروف';
      if (text.includes('غير') || text.includes('ذكور') || text.includes('إناث')) return 'غير مختلطة';
      if (text.includes('مختلطة')) return 'مختلطة';
      return 'غير معروف';
    }

    async function fetchSchoolData() {
      try {
        const raw = localStorage.getItem('schoolResults');
        return raw ? JSON.parse(raw) : [];
      } catch (error) {
        console.error('خطأ في تحميل بيانات المدارس:', error);
        return [];
      }
    }

    async function renderSchools(filterText = '') {
      let data = await fetchSchoolData();

      if (filterText) {
        filterText = filterText.toLowerCase();
        data = data.filter(school =>
          (school["اسم المدرسة"]?.toLowerCase() || '').includes(filterText) ||
          (school["المدينة"]?.toLowerCase() || '').includes(filterText) ||
          (school["المحافظة"]?.toLowerCase() || '').includes(filterText)
        );
      }

      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" class="no-results"><p>لا توجد نتائج مطابقة.</p></td></tr>`;
        return;
      }

      data.forEach(school => {
        const disabilityInfo = extractDisabilityType(school["تقبل الطلبة من ذوي الإحتياجات"]);
        const mixedStatus = normalizeMixedValue(school["مختلطة"]);

        const row = document.createElement('tr');
        row.onclick = () => goToInfo(school["اسم المدرسة"]);

        row.innerHTML = `
          <td class="school-name">${school["اسم المدرسة"] || ''}</td>
          <td>${school["المحافظة"] || ''}</td>
          <td>${school["المدينة"] || ''}</td>
          <td>${school["المنطقة"] || ''}</td>
          <td>${school["اعلى صف"] || ''}</td>
          <td>${school["لغة التدريس"] || ''}</td>
          <td><span class="badge ${disabilityInfo.class}">${disabilityInfo.label}</span></td>
          <td><span class="badge ${mixedStatus === 'مختلطة' ? 'badge-mixed' : 'badge-not-mixed'}">${mixedStatus}</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderSchools();

      document.getElementById('searchInput').addEventListener('input', e => {
        renderSchools(e.target.value);
      });

      document.getElementById('loadDataBtn').addEventListener('click', () => {
        renderSchools();
        document.getElementById('searchInput').value = '';
      });
    });
  </script>
</body>
</html>
