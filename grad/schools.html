<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schools List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('images/courses-bg.jpg') center center/cover no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f9fb;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr {
      cursor: pointer;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Schools List</h1>

    <table>
      <thead>
        <tr>
          <th>اسم المدرسة</th>
          <th>المحافظة</th>
          <th>المدينة</th>
          <th>المنطقة</th>
          <th>الصفوف</th>
          <th>اللغة</th>
          <th>نوع الإعاقة</th>
          <th>الاختلاط</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    function goToInfo(schoolName) {
      const encoded = encodeURIComponent(schoolName);
      window.open(`https://www.google.com/maps/search/?api=1&query=${encoded}`, '_blank');
    }

    function extractDisabilityType(text) {
      if (!text || text.trim().startsWith('لا')) return 'لا توجد';
      const keywords = ['التوحد', 'صعوبات تعلم', 'إعاقة حركية', 'اعاقة حركية'];
      const matched = keywords.filter(k => text.includes(k));
      return matched.length > 0 ? matched.join('، ') : 'غير محدد';
    }

    function normalizeMixedValue(text) {
      if (!text) return 'غير معروف';
      if (text.includes('غير') || text.includes('ذكور') || text.includes('إناث')) return 'غير مختلطة';
      if (text.includes('مختلطة')) return 'مختلطة';
      return 'غير معروف';
    }

    function renderSchools() {
      const data = JSON.parse(localStorage.getItem('schoolResults')) || [];
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.colSpan = 8;
        cell.textContent = 'لا توجد نتائج مطابقة.';
        row.appendChild(cell);
        tbody.appendChild(row);
        return;
      }

      data.forEach(school => {
        const row = document.createElement('tr');
        row.onclick = () => goToInfo(school["اسم المدرسة"]);

        row.innerHTML = `
          <td>${school["اسم المدرسة"] || ''}</td>
          <td>${school["المحافظة"] || ''}</td>
          <td>${school["المدينة"] || ''}</td>
          <td>${school["المنطقة"] || ''}</td>
          <td>${school["اعلى صف"] || ''}</td>
          <td>${school["لغة التدريس"] || ''}</td>
          <td>${extractDisabilityType(school["تقبل الطلبة من ذوي الإحتياجات"])}</td>
          <td>${normalizeMixedValue(school["مختلطة"])}</td>
        `;

        tbody.appendChild(row);
      });
    }

    renderSchools();
  </script>

</body>
</html>
