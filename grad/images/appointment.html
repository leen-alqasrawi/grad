<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Book an Appointment</title>
  <style>
    /* === PAGE STYLE === */
    body { /* Main page setup */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    font-family: 'Poppins', sans-serif; /* Set nice modern font */
    background: url(images/vecteezy_businessperson-updating-schedules-or-planning-business_21698976.jpg) no-repeat center center fixed; /* Background image */
    background-size: cover; /* Make background cover full screen */
    background-position: center; /* Center image */
    background-attachment: fixed; /* Fix background when scrolling */
    transform: scale(0.65); /* Scale down the entire background */
    position: relative; /* For inner positioning */
    height: 100vh; /* Full height */
    display: flex; /* Use Flexbox */
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
    backdrop-filter: blur(1px); /* Light blur for background */
  }

    /* === FORM CONTAINER === */
    .form-container {
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
      padding: 40px; /* Inside padding */
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Soft shadow */
      width: 90%; /* 90% width on small screens */
      max-width: 500px; /* Max width limit */
      length : 600px;
      color: white; /* Default text color */
      text-align: center; /* Center text */
    }
  
    .form-container h2 { /* Heading inside form */
      margin-bottom: 30px; /* Space below heading */
      color: white; /* Heading color */
    }
  
    /* === INPUTS, SELECTS, TEXTAREA, BUTTON === */
    input, select, textarea, button {
      width: 100%; /* Full width */
      padding: 12px; /* Inner space */
      margin: 10px 0; /* Space between fields */
      border: none; /* No borders */
      border-radius: 25px; /* Rounded shapes */
      font-size: 16px; /* Text size */
    }
  
    input, select, textarea { /* Input fields */
      background-color: rgba(255, 255, 255, 0.1); /* Light transparent background */
      color: white; /* Input text color */
    }
  
    textarea { /* Special settings for textarea */
      resize: none; /* Prevent resize */
      height: 100px; /* Fixed height */
    }
  
    select option { /* Dropdown option styles */
      background: rgb(81, 77, 77); /* Dark option background */
      color: white; /* Option text color */
    }
  
    /* === PLACEHOLDER COLOR === */
    ::placeholder {
      color: white; /* White placeholders */
      opacity: 1;   /* Full opacity */
    }
  
    /* === BUTTON STYLE === */
    button {
      background: #007BFF; /* Blue background */
      color: white; /* Button text color */
      font-weight: bold; /* Bold text */
      cursor: pointer; /* Pointer cursor */
      transition: background 0.3s; /* Smooth hover transition */
    }
  
    button:hover {
      background: #0056b3; /* Darker blue on hover */
    }
  
    /* === NOTE TEXT BELOW BUTTON === */
    p.note {
      font-size: 14px; /* Smaller font */
      margin-top: 15px; /* Space above */
      color: #ccc; /* Light gray */
    }
  </style>
  
</head>
<body>

  <!-- === FORM HTML STRUCTURE === -->
  <div class="form-container">
    <h2>Book an Appointment at the School</h2> <!-- Form heading -->
    <form>

      <input type="text" placeholder="Parent's Name" required> <!-- Parent Name input -->

      <input type="text" placeholder="Student's Name" required> <!-- Student Name input -->

      <input type="tel" placeholder="Phone Number" required> <!-- Phone input -->

      <input type="email" placeholder="Email Address" required> <!-- Email input -->

      <select required> <!-- Grade selection -->
        <option value="" disabled selected hidden>Select Grade</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
      </select>

      <input type="date" placeholder="Appointment Date" required> <!-- Appointment Date input -->

      <input type="time" placeholder="Preferred Time" required> <!-- Appointment Time input -->

      <textarea placeholder="Additional Notes (Any extra details?)"></textarea> <!-- Notes textarea -->

      <button type="submit">Submit Request</button> <!-- Submit Button -->

      <p class="note">We will contact you to confirm your appointment within 24 hours.</p> <!-- Footer note -->
    </form>
  </div>

</body>
</html>
