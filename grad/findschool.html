

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="../images/logo.jpg">

  <title>Find Your School</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url(../images/main-slider-02.jpg) no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 30px;
      color: white;
    }

    select,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }

    select {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    select option {
      background: rgb(81, 77, 77);
      color: white;
    }

    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .grade-selects {
      display: flex;
      gap: 10px;
    }

    .grade-selects select {
      flex: 1;
    }

    @media (max-width: 480px) {
      .grade-selects {
        flex-direction: column;
      }
    }

    /* Home Button Fixed Bottom Left */
    .home-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .home-fixed:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Find Your School</h2>
    <form>
      <select required>
        <option value="" disabled selected hidden>Select Region</option>
        <option>Region 1</option>
        <option>Region 2</option>
      </select>

      <select required>
        <option value="" disabled selected hidden>Does the student have special needs?</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <select required>
        <option value="" disabled selected hidden>Language</option>
        <option>Arabic</option>
        <option>English</option>
      </select>

      <select required>
        <option value="" disabled selected hidden>Mixed Gender</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <div class="grade-selects">
        <select required>
          <option value="" disabled selected hidden>From Grade</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>

      <a href="schools.html">
        <button type="button">Search</button>
      </a>
    </form>
  </div>

  <!-- Home Button -->
  <a href="index.html" class="home-fixed">Home</a>

</body>

</html>
