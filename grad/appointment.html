<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حجز موعد - School Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('images/courses-bg.jpg');
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #eaeaea;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1rem;
    }

    form label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .note {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>حجز موعد في المدرسة</h1>

    <form id="appointmentForm">
      <label for="parentName">اسم ولي الأمر</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="studentName">اسم الطالب</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email">

      <label for="grade">الصف الدراسي</label>
      <select id="grade" name="grade" required>
        <option value="">اختر الصف</option>
        <option value="تمهيدي">تمهيدي</option>
        <option value="الصف الأول">الصف الأول</option>
        <option value="الصف الثاني">الصف الثاني</option>
        <option value="الصف الثالث">الصف الثالث</option>
        <option value="الصف الرابع">الصف الرابع</option>
        <option value="الصف الخامس">الصف الخامس</option>
        <option value="الصف السادس">الصف السادس</option>
        <option value="الصف السابع">الصف السابع</option>
        <option value="الصف الثامن">الصف الثامن</option>
        <option value="الصف التاسع">الصف التاسع</option>
        <option value="الصف العاشر">الصف العاشر</option>
        <option value="الأول ثانوي">الأول ثانوي</option>
        <option value="الثاني ثانوي">الثاني ثانوي</option>
      </select>

      <label for="date">تاريخ الموعد</label>
      <input type="date" id="date" name="date" required>

      <label for="time">الوقت المفضل</label>
      <input type="time" id="time" name="time" required>

      <label for="message">ملاحظات إضافية</label>
      <textarea id="message" name="message" rows="4" placeholder="هل هناك أي تفاصيل إضافية؟"></textarea>

      <button type="submit" class="btn-submit">إرسال الطلب</button>
    </form>

    <p class="note">سيتم التواصل معك لتأكيد الموعد خلال 24 ساعة.</p>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('تم إرسال طلب الحجز بنجاح! ✅');
      this.reset();
    });
  </script>
  <script type="module" src="usermenu-loader.js"></script>


</body>
</html>
