<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="../images/logo.jpg" />
  <title>Book an Appointment</title>
  <style>
    /* === PAGE STYLE === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('./images/todo.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(1px);
    }

    /* === FORM CONTAINER === */
    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 95%;
      max-width: 700px;
      height: auto;
      max-height: 90vh;
      color: white;
      text-align: center;
      overflow-y: auto;
    }

    .form-container h2 {
      margin-bottom: 30px;
      color: white;
      font-size: 28px;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input,
    select,
    textarea {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #007BFF;
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Select styling */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="white" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 12px;
    }

    textarea {
      resize: none;
      height: 100px;
      font-family: 'Poppins', sans-serif;
    }

    select option {
      background: rgb(81, 77, 77);
      color: white;
      padding: 10px;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.8);
      opacity: 1;
    }

    /* === BUTTON STYLE === */
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      padding: 16px;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
    }

    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* === NOTE TEXT BELOW BUTTON === */
    p.note {
      font-size: 14px;
      margin-top: 15px;
      color: #ccc;
      line-height: 1.4;
    }

    /* Required field indicator */
    .required {
      color: #ff6b6b;
      font-weight: bold;
    }

    /* === HOME BUTTON FIXED BOTTOM LEFT === */
    .home-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007BFF;
      color: white;
      padding: 14px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .home-fixed:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
    }

    /* Form validation styles */
    .form-message {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: bold;
      text-align: center;
    }

    .form-message.success {
      background-color: rgba(40, 167, 69, 0.2);
      border: 2px solid #28a745;
      color: #28a745;
    }

    .form-message.error {
      background-color: rgba(220, 53, 69, 0.2);
      border: 2px solid #dc3545;
      color: #dc3545;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
        width: 90%;
        max-width: none;
      }
      
      .home-fixed {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- === FORM === -->
  <div class="form-container">
    <h2>Book an Appointment at the School</h2>
    
    <div id="formMessage" class="form-message" style="display: none;"></div>
    
    <form id="appointmentForm">
      <input type="text" id="parentName" placeholder="Parent's Name *" required />
      <input type="text" id="studentName" placeholder="Student's Name *" required />
      <input type="tel" id="phoneNumber" placeholder="Phone Number *" required />
      <input type="email" id="emailAddress" placeholder="Email Address *" required />
      
      <select id="gradeSelect" required>
        <option value="" disabled selected hidden>Select Grade *</option>
        <option value="Grade KG1">Kindergarten 1 (KG1)</option>
        <option value="Grade KG2">Kindergarten 2 (KG2)</option>
        <option value="Grade 1">Grade 1</option>
        <option value="Grade 2">Grade 2</option>
        <option value="Grade 3">Grade 3</option>
        <option value="Grade 4">Grade 4</option>
        <option value="Grade 5">Grade 5</option>
        <option value="Grade 6">Grade 6</option>
        <option value="Grade 7">Grade 7</option>
        <option value="Grade 8">Grade 8</option>
        <option value="Grade 9">Grade 9</option>
        <option value="Grade 10">Grade 10</option>
        <option value="Grade 11">Grade 11</option>
        <option value="Grade 12">Grade 12</option>
      </select>
      
      <input type="date" id="appointmentDate" placeholder="Appointment Date *" required />
      <input type="time" id="appointmentTime" placeholder="Preferred Time *" required />
      <textarea id="additionalNotes" placeholder="Additional Notes (Optional - Any extra details?)"></textarea>
      
      <button type="submit" id="submitButton">
        Submit Request
      </button>
      
      <p class="note">
        <span class="required">*</span> Required fields<br>
        We will contact you to confirm your appointment within 24 hours.
      </p>
    </form>
  </div>

  <!-- Home Button -->
  <a href="index.html" class="home-fixed">Home</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('appointmentForm');
      const submitButton = document.getElementById('submitButton');
      const formMessage = document.getElementById('formMessage');

      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('appointmentDate').setAttribute('min', today);

      // Form submission handler
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Disable submit button and show loading
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="loading"></span>Submitting...';
        
        // Collect form data
        const formData = {
          parentName: document.getElementById('parentName').value,
          studentName: document.getElementById('studentName').value,
          phoneNumber: document.getElementById('phoneNumber').value,
          emailAddress: document.getElementById('emailAddress').value,
          grade: document.getElementById('gradeSelect').value,
          appointmentDate: document.getElementById('appointmentDate').value,
          appointmentTime: document.getElementById('appointmentTime').value,
          additionalNotes: document.getElementById('additionalNotes').value,
          submissionTime: new Date().toISOString()
        };

        // Validate required fields
        const requiredFields = ['parentName', 'studentName', 'phoneNumber', 'emailAddress', 'grade', 'appointmentDate', 'appointmentTime'];
        const emptyFields = requiredFields.filter(field => !formData[field]);
        
        if (emptyFields.length > 0) {
          showMessage('Please fill in all required fields.', 'error');
          submitButton.disabled = false;
          submitButton.innerHTML = 'Submit Request';
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(formData.emailAddress)) {
          showMessage('Please enter a valid email address.', 'error');
          submitButton.disabled = false;
          submitButton.innerHTML = 'Submit Request';
          return;
        }

        // Validate phone number (basic validation)
        const phoneRegex = /^[\d\s\-\+\(\)]{10,}$/;
        if (!phoneRegex.test(formData.phoneNumber)) {
          showMessage('Please enter a valid phone number.', 'error');
          submitButton.disabled = false;
          submitButton.innerHTML = 'Submit Request';
          return;
        }

        // Simulate form submission (replace with actual API call)
        setTimeout(() => {
          try {
            // Store appointment data in localStorage (you can replace this with API call)
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            appointments.push({...formData, id: Date.now()});
            localStorage.setItem('appointments', JSON.stringify(appointments));
            
            showMessage('Appointment request submitted successfully! We will contact you within 24 hours.', 'success');
            form.reset();
          } catch (error) {
            showMessage('An error occurred while submitting your request. Please try again.', 'error');
          } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = 'Submit Request';
          }
        }, 2000);
      });

      function showMessage(message, type) {
        formMessage.textContent = message;
        formMessage.className = `form-message ${type}`;
        formMessage.style.display = 'block';
        
        // Auto-hide message after 5 seconds
        setTimeout(() => {
          formMessage.style.display = 'none';
        }, 5000);
      }

      // Input validation and formatting
      document.getElementById('phoneNumber').addEventListener('input', function(e) {
        // Remove non-numeric characters except +, -, (, ), and spaces
        this.value = this.value.replace(/[^\d\s\-\+\(\)]/g, '');
      });

      // Prevent selecting past dates
      document.getElementById('appointmentDate').addEventListener('change', function(e) {
        const selectedDate = new Date(this.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        if (selectedDate < today) {
          showMessage('Please select a future date for your appointment.', 'error');
          this.value = '';
        }
      });
    });
  </script>
  <script  type="module" src="appointment.js"></script>
</body>
</html>
