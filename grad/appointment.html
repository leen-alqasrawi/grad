<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="../images/logo.jpg">

  <title>Book an Appointment</title>
  <style>
    /* === PAGE STYLE === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
background: url('../images/appointment2.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transform: scale(0.65);
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(1px);
    }
   

    /* === FORM CONTAINER === */
    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      height: auto;
      min-height: 600px;
      color: white;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 30px;
      color: white;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }

    input, select, textarea {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    select option {
      background: rgb(81, 77, 77);
      color: white;
    }

    ::placeholder {
      color: white;
      opacity: 1;
    }
 /* Home Button Fixed Bottom Left */
    .home-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .home-fixed:hover {
      background-color: #0056b3;
    }
  
    /* === BUTTON STYLE === */
    button {
      background: #007BFF; /* Blue background */
      color: white; /* Button text color */
      font-weight: bold; /* Bold text */
      cursor: pointer; /* Pointer cursor */
      transition: background 0.3s; /* Smooth hover transition */
    }
  
    button:hover {
      background: #0056b3; /* Darker blue on hover */
    }

    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
  
    /* === NOTE TEXT BELOW BUTTON === */
    p.note {
      font-size: 14px; /* Smaller font */
      margin-top: 15px; /* Space above */
      color: #ccc; /* Light gray */
    }

    /* Required field indicator */
    .required {
      color: #ff6b6b;
      font-weight: bold;
    }

    /* Form message styles are handled by JavaScript */
  </style>
</head>

<body>

  <!-- === FORM === -->
  <div class="form-container">
    <h2>Book an Appointment at the School</h2>
    <form>
      <input type="text" placeholder="Parent's Name *" required>
      <input type="text" placeholder="Student's Name *" required>
      <input type="tel" placeholder="Phone Number *" required>
      <input type="email" placeholder="Email Address *" required>

      <select required>
        <option value="" disabled selected hidden>Select Grade *</option>
        <option value="Grade KG1">Kindergarten 1 (KG1)</option>
        <option value="Grade KG2">Kindergarten 2 (KG2)</option>
        <option value="Grade 1">Grade 1</option>
        <option value="Grade 2">Grade 2</option>
        <option value="Grade 3">Grade 3</option>
        <option value="Grade 4">Grade 4</option>
        <option value="Grade 5">Grade 5</option>
        <option value="Grade 6">Grade 6</option>
        <option value="Grade 7">Grade 7</option>
        <option value="Grade 8">Grade 8</option>
        <option value="Grade 9">Grade 9</option>
        <option value="Grade 10">Grade 10</option>
        <option value="Grade 11">Grade 11</option>
        <option value="Grade 12">Grade 12</option>
      </select>

      <input type="date" placeholder="Appointment Date *" required>
      <input type="time" placeholder="Preferred Time *" required>
      <textarea placeholder="Additional Notes (Optional - Any extra details?)"></textarea>

      <button type="submit" id="confirm">Submit Request</button>
      <p class="note">
        <span class="required">*</span> Required fields<br>
        We will contact you to confirm your appointment within 24 hours.
      </p>
    </form>
  </div>

  
<!-- Home Button -->
  <a href="index.html" class="home-fixed">Home</a>
  <script src="appointment.js"></script>

</body>
</html>
