<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .hidden { display: none; }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            min-width: 200px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .map {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <!-- Main Screen -->
    <div id="mainScreen" class="container">
        <h1>School Bus Tracker</h1>
        <p>Track your school bus in real-time</p>
        <button class="btn" onclick="showStudentLogin()">Track Bus</button>
        <div>
            <p>Are you a bus driver? <a href="#" onclick="showDriverLogin()">Click here</a></p>
        </div>
    </div>

    <!-- Student Login -->
    <div id="studentScreen" class="container hidden">
        <h1>Student Login</h1>
        <input type="text" id="studentId" placeholder="Enter your Student ID" />
        <button class="btn" onclick="requestLocation()">Continue</button>
        <button class="btn" onclick="showMainScreen()">Back</button>
    </div>

    <!-- Driver Login -->
    <div id="driverScreen" class="container hidden">
        <h1>Driver Login</h1>
        <input type="text" id="driverUsername" placeholder="Driver Username" />
        <input type="password" id="driverPassword" placeholder="Driver Password" />
        <button class="btn" onclick="driverLogin()">Login</button>
        <button class="btn" onclick="showMainScreen()">Back</button>
    </div>

    <!-- Map Screen -->
    <div id="mapScreen" class="container hidden" style="max-width: 800px;">
        <h1>Live Bus Map</h1>
        <div class="status">
            <strong>Status:</strong> <span id="busStatus">Waiting for update...</span><br>
            <strong>ETA:</strong> <span id="eta">Loading...</span><br>
            <strong>Next Stop:</strong> <span id="nextStop">Loading...</span>
        </div>
        <div class="map-container">
            <div class="map"></div>
        </div>
        <div style="margin-top: 10px; text-align: left;">
            <strong>üè´ School:</strong> <span id="schoolLocation">Loading...</span><br>
            <strong>üè† Home:</strong> <span id="homeLocation">Loading...</span>
        </div>
        <button class="btn" onclick="showMainScreen()">Exit Tracking</button>
    </div>

    <!-- Driver Dashboard -->
    <div id="driverDashboard" class="container hidden">
        <h1>Driver Dashboard</h1>
        <div class="status" id="driverLocation">Loading driver location...</div>
        <button class="btn" onclick="logout()">Logout</button>
    </div>

    <!-- Scripts -->
    <script src="./tracking.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYdvR3g3uF5c0Lczooxqe4Cx95Cxd5TaU" async defer></script>
    <script type="module" src="usermenu-loader.js"></script>
</body>
</html>
