<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="icon" type="image/jpeg" href="images/logo.jpg">

  <style>
    /* === PAGE BACKGROUND STYLE === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 123, 255, 0.08), rgba(0, 123, 255, 0.08)), 
            url(./images/main-slider-02.jpg) no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transform: scale(0.95);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === FORM CONTAINER === */
    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container h2 {
      margin-bottom: 30px;
      font-weight: bold;
      color: white;
    }

    /* === INPUTS & BUTTONS === */
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }

    input {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    ::placeholder {
      color: white;
      opacity: 1;
    }

    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .switch-link {
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
      cursor: pointer;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    .forgot-password {
      color: #87CEEB;
      font-size: 14px;
      margin-top: 5px;
      cursor: pointer;
      text-decoration: underline;
    }

    .forgot-password:hover {
      color: #B0E0E6;
    }

    .hidden {
      display: none;
    }

    .message {
      display: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .message.success {
      background: rgba(40, 167, 69, 0.3);
      color: #28a745;
      border: 1px solid #28a745;
    }

    .message.error {
      background: rgba(220, 53, 69, 0.3);
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    /* === PASSWORD RESET MODAL === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .reset-modal {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #007BFF;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
      transform: scale(0.7);
      transition: transform 0.3s ease;
      position: relative;
    }

    .modal-overlay.active .reset-modal {
      transform: scale(1);
    }

    .reset-modal h3 {
      margin-bottom: 20px;
      color: #007BFF;
      font-size: 24px;
    }

    .reset-modal p {
      margin-bottom: 20px;
      color: #ccc;
      line-height: 1.5;
    }

    .reset-modal input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #007BFF;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .reset-modal input:focus {
      outline: none;
      border-color: #0056b3;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #007BFF;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: #ccc;
      border: 2px solid #555;
    }

    .btn-secondary:hover {
      background: #555;
      color: white;
      transform: translateY(-2px);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: #ccc;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: auto;
      margin: 0;
    }

    .close-btn:hover {
      color: white;
      transform: scale(1.1);
    }

    .reset-status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .reset-status.success {
      background: rgba(40, 167, 69, 0.3);
      color: #28a745;
      border: 1px solid #28a745;
    }

    .reset-status.error {
      background: rgba(220, 53, 69, 0.3);
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007BFF;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- === FORM CONTAINER === -->
  <div class="form-container">
    <!-- === LOGIN FORM === -->
    <form id="login-form">
      <h2>Login to Your Account</h2>
      <div id="signInMessage" class="message"></div>

      <input type="email" id="login-email" placeholder="Email Address" required>
      <input type="password" id="login-password" placeholder="Password" required>

      <button type="submit">Login</button>
      <p class="forgot-password" onclick="handlePasswordReset()">Forgot password?</p>
      <p class="switch-link" onclick="showSignUp()">Don't have an account? Sign Up</p>

    </form>

    <!-- === SIGN UP FORM === -->
    <form id="signup-form" class="hidden">
      <h2>Create a New Account</h2>
      <div id="signUpMessage" class="message"></div>

      <input id="username" type="text" placeholder="Full Name" required>
      <input id="signup-email" type="email" placeholder="Email Address" required>
      <input id="signup-password" type="password" placeholder="Password" required>
      <input id="confirm-password" type="password" placeholder="Confirm Password" required>

      <button type="submit">Sign Up</button>

      <p class="switch-link" onclick="showLogin()">Already have an account? Login</p>
    </form>
  </div>

  <!-- === PASSWORD RESET MODAL === -->
  <div id="resetModal" class="modal-overlay">
    <div class="reset-modal">
      <button class="close-btn" onclick="closeResetModal()">&times;</button>
      <h3>Reset Password</h3>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      
      <div id="resetStatus" class="reset-status"></div>
      
      <input type="email" id="resetEmail" placeholder="Enter your email address" required>
      
      <div class="modal-buttons">
        <button type="button" class="modal-btn btn-secondary" onclick="closeResetModal()">Cancel</button>
        <button type="button" class="modal-btn btn-primary" onclick="sendResetEmail()" id="sendResetBtn">
          Send Reset Link
        </button>
      </div>
    </div>
  </div>

  <!-- === JAVASCRIPT TO SWITCH FORMS === -->
<script>
  function showSignUp() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('signup-form').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signup-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
  }

  // Fixed password reset function
  function handlePasswordReset() {
    const email = document.getElementById('login-email').value;
    
    // Pre-fill the modal with email if available
    const resetEmailInput = document.getElementById('resetEmail');
    if (email) {
      resetEmailInput.value = email;
    }
    
    // Show the modal
    document.getElementById('resetModal').classList.add('active');
  }

  function closeResetModal() {
    document.getElementById('resetModal').classList.remove('active');
    // Clear any previous status messages
    const statusDiv = document.getElementById('resetStatus');
    statusDiv.style.display = 'none';
    statusDiv.className = 'reset-status';
  }

  function showResetStatus(message, isError = false) {
    const statusDiv = document.getElementById('resetStatus');
    statusDiv.style.display = 'block';
    statusDiv.innerHTML = message;
    statusDiv.className = `reset-status ${isError ? 'error' : 'success'}`;
  }

  async function sendResetEmail() {
    const email = document.getElementById('resetEmail').value.trim();
    const sendBtn = document.getElementById('sendResetBtn');
    
    if (!email) {
      showResetStatus('Please enter your email address', true);
      return;
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showResetStatus('Please enter a valid email address', true);
      return;
    }

    // Show loading state
    sendBtn.innerHTML = '<span class="spinner"></span>Sending...';
    sendBtn.classList.add('loading');

    try {
      // Use the global resetPassword function from firebase.js
      if (window.resetPassword) {
        await window.resetPassword(email);
      } else {
        throw new Error('Password reset function not available');
      }
    } catch (error) {
      console.error('Reset error:', error);
      showResetStatus('Failed to send reset email. Please try again.', true);
    } finally {
      // Reset button state
      sendBtn.innerHTML = 'Send Reset Link';
      sendBtn.classList.remove('loading');
    }
  }

  // Close modal when clicking outside
  document.getElementById('resetModal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeResetModal();
    }
  });

  // Handle Enter key in reset email input
  document.getElementById('resetEmail').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendResetEmail();
    }
  });

  // Make functions available globally for firebase.js
  window.showLogin = showLogin;
  window.showSignUp = showSignUp;
  window.showResetStatus = showResetStatus;
  window.closeResetModal = closeResetModal;
</script>
  <script type="module" src="./firebase.js"></script>
</body>
</html>
